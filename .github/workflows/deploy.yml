    name: Deploy Next.js to GitHub Pages

    on:
      push:
        branches:
          - main # Or your default branch

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout 🛎️
            uses: actions/checkout@v4

          - name: Setup Node.js 🚀
            uses: actions/setup-node@v4
            with:
              node-version: '18' # Or your preferred Node.js version

          - name: Install dependencies 📦
            run: npm install

          - name: Build Next.js app 🏗️
            run: npm run build

          - name: Add .nojekyll for GitHub Pages 🚫
            run: touch ./out/.nojekyll # Prevents Jekyll processing

          - name: Deploy to GitHub Pages 🚀
            uses: JamesIves/github-pages-deploy-action@v4
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              branch: gh-pages # Or a dedicated deployment branch
              folder: out # The output folder after static export